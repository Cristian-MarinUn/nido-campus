<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario - NIDOCAMPUS</title>
    <link rel="stylesheet" href="/css/styles_crear_usuarios.css">
</head>
<body>

    <div class="registro-container">
        <h2>Crear una Cuenta</h2>

        <form id="registroForm">
            <label for="newUser">Nombre de usuario:</label>
            <input type="text" id="newUser" placeholder="Tu usuario" required>

            <label for="newEmail">Correo electrónico:</label>
            <input type="text" id="newEmail" placeholder="correo@ejemplo.com" required>
            
            <label for="number">Numero celular:</label>
            <input type="text" id="newEmail" placeholder="315*****42" required>

            <label for="newPassword">Contraseña:</label>
            <input type="password" id="newPassword" placeholder="Tu contraseña" required>

            <button type="submit">Registrar</button>
        </form>

        <p>¿Ya tienes cuenta? <a href="index.html">Inicia sesión</a></p>
    </div>

    <script src="/js/crear_usuario.js"></script>
</body>
</html>
